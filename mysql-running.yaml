---
- name: mysql installation and running
  hosts: dbserver
  tasks:
    - name: mysql mariadb105 installation 
      yum:
        name: mariadb105-server
        state: present
    - name: running mysql
      service:
        name: mariadb
        state: started
    - name: copy sql file to home dir
      copy: 
        src: cloud-demo/create_db_webtest.sql
        dest: /home/ansible-user
    - name: creating user, db, and table
      shell: 'mysql -uroot < /home/ansible-user/create_db_webtest.sql'
      register: result
      failed_when: "'database exists' in command_result.stderr_lines"
    - debug:
        var: result
    